    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'light' || theme === 'dark') {
            document.documentElement.classList.add(theme);
            window.__THEME__ = theme;
          } else {
            document.documentElement.classList.add('light');
            window.__THEME__ = 'light';
          }
        } catch (e) {
          document.documentElement.classList.add('light');
          window.__THEME__ = 'light';
        }
      })();
    </script>
